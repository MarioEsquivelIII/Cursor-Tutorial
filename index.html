<!DOCTYPE html>
<html>
<head>
    <title>Jump Jump</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
        }
        canvas {
            border: 2px solid #fff;
        }
        #error-message {
            color: white;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            showError('Error loading game: ' + msg);
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
    </script>

    <!-- Try multiple CDNs for Kaboom.js -->
    <script src="https://cdn.jsdelivr.net/npm/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script>
        if (typeof kaboom === 'undefined') {
            showError('Failed to load Kaboom.js from primary CDN. Please check your internet connection and try again.');
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
